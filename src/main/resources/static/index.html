<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            font-size: 14px;
        }
        #results {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Smart Resume Analyzer</h1>

<p>Upload your resume and paste the job description to analyze ATS compatibility.</p>

<label><strong>Resume (PDF or TXT):</strong></label><br>
<input type="file" accept=".pdf,.txt"><br><br>

<label><strong>Job Description:</strong></label><br>
<textarea placeholder="Paste the job description here..."></textarea><br>

<button>Analyze</button>

<div id="results">
    <em>Results will appear here.</em>
</div>

</body>
</html>

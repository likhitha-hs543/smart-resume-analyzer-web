<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
            background: #f9fafb;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 32px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: #1f2937;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 24px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            background: #f9fafb;
        }

        input[type="file"]:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 24px;
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:active {
            transform: translateY(1px);
        }

        #results {
            margin-top: 32px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #fafafa;
        }

        #results em {
            color: #6b7280;
        }

        .score {
            font-size: 28px;
            margin-bottom: 24px;
            color: #1f2937;
        }

        .score span {
            color: #16a34a;
            font-weight: 700;
        }

        .section {
            margin-bottom: 24px;
        }

        .section h3 {
            margin-bottom: 12px;
            color: #374151;
            font-size: 18px;
        }

        .section ul {
            background: #f1f5f9;
            padding: 16px 16px 16px 32px;
            border-radius: 8px;
            list-style-position: inside;
        }

        .section ul li {
            padding: 4px 0;
            color: #475569;
        }

        .count {
            color: #6b7280;
            font-weight: normal;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Smart Resume Analyzer</h1>
        <p class="subtitle">Upload your resume and paste the job description to analyze ATS compatibility.</p>

        <label>Resume (PDF or TXT)</label>
        <input type="file" id="resumeFile" accept=".pdf,.txt">

        <label>Job Description</label>
        <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>

        <button onclick="analyzeResume()">Analyze Resume</button>

        <div id="results">
            <em>Results will appear here.</em>
        </div>
    </div>

    <script>
        async function analyzeResume() {
            const resumeInput = document.getElementById("resumeFile");
            const jdInput = document.getElementById("jobDescription");
            const resultsDiv = document.getElementById("results");

            if (resumeInput.files.length === 0) {
                alert("Please upload a resume file.");
                return;
            }

            if (!jdInput.value.trim()) {
                alert("Please paste the job description.");
                return;
            }

            const formData = new FormData();
            formData.append("resume", resumeInput.files[0]);
            formData.append("jobDescription", jdInput.value);

            resultsDiv.innerHTML = "<em>Analyzing...</em>";

            try {
                const response = await fetch("/api/analyze", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Analysis failed");
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                resultsDiv.innerHTML = "<strong>Error:</strong> Unable to analyze resume.";
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById("results");

            resultsDiv.innerHTML = `
            <h2 class="score">ATS Match Score: <span>${result.score.toFixed(0)}%</span></h2>

            <div class="section">
                <h3>Matched Skills <span class="count">(${result.matchedSkills.length})</span></h3>
                <ul>${result.matchedSkills.map(s => `<li>${s}</li>`).join("")}</ul>
            </div>

            <div class="section">
                <h3>Missing Skills <span class="count">(${result.missingSkills.length})</span></h3>
                <ul>${result.missingSkills.map(s => `<li>${s}</li>`).join("")}</ul>
            </div>

            <div class="section">
                <h3>Extra Skills <span class="count">(${result.extraSkills.length})</span></h3>
                <ul>${result.extraSkills.map(s => `<li>${s}</li>`).join("")}</ul>
            </div>

            <div class="section">
                <h3>Suggestions</h3>
                <ul>${result.suggestions.map(s => `<li>${s}</li>`).join("")}</ul>
            </div>
        `;
        }
    </script>

</body>

</html>
